    <script>
      const link = document.querySelector("#webstan .link");
      const Box = document.querySelectorAll("#webstan div");

      window.onload = function () {
        function pageon() {
          setTimeout(() => {
            document.getElementById("webstan").classList.remove("pagemove");
            //callback();
          }, 100);
        }
        pageon();
        setTimeout(() => {
          document.getElementById("webstan").classList.add("btnon");
          document.querySelector(".black").classList.add("scroll");
        }, 1600);
        function Pagechange() {
          document.querySelectorAll(".link").forEach((el) => {
            el.addEventListener("click", (e) => {
              e.preventDefault();
              const Href = el.getAttribute("href");
              document.getElementById("webstan").classList.add("close");
              Box.forEach((e, i) => {
                setTimeout(() => {
                  e.classList.add("active");
                }, 50 * i);
              });
              setTimeout(() => {
                window.location.href = Href;
              }, 2000);
            });
          });
        }
        Pagechange();
      };
    </script>
