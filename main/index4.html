<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style4.css" />
    <title>메인페이지입니다.</title>
  </head>
  <body>
    <div id="startpage">
      <div>
        <h1 class="hello">시</h1>
        <h1 class="hello">작</h1>
        <h1 class="hello">화</h1>
        <h1 class="hello">면</h1>
        <h1 class="hello">테</h1>
        <h1 class="hello">스</h1>
        <h1 class="hello">트</h1>
        <h1 class="hello">입</h1>
        <h1 class="hello">니</h1>
        <h1 class="hello">다</h1>
      </div>
    </div>

    <script>
      window.onload = function () {
        setTimeout(() => {
          window.location.href = "index3.html";
        }, 3200);
        setTimeout(() => {
          document.querySelectorAll(".hello").forEach((e, i) => {
            setTimeout(() => {
              e.classList.add("hi");
            }, 50 * i);
            setTimeout(() => {
              e.classList.add("bye");
            }, 1500);
          });
        }, 10);
      };
    </script>
  </body>
</html>
